<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login</title>
</head>
<body class="bg-gray-100">
  <div class="flex items-center justify-center min-h-screen">
    <div class="flex flex-col m-6 bg-white shadow-2xl rounded-2xl md:flex-row">
      <div class="flex flex-col justify-center p-8 md:p-14">
        <h1 class="mb-3 text-4xl font-bold">Welcome back!</h1>
        <p class="font-light text-gray-400 mb-8">
          Please enter your details to sign in.
        </p>

        <div class="mb-4">
          <label for="email" class="block mb-2 text-md">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Enter your email"
            class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
          />
        </div>

        <div class="mb-4">
          <label for="pass" class="block mb-2 text-md">Password</label>
          <input
            type="password"
            id="pass"
            name="pass"
            placeholder="Enter your password"
            class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
          />
        </div>

        <div class="flex justify-between items-center mb-6">
          <label class="flex items-center">
            <input type="checkbox" class="mr-2" />
            <span class="text-md">Remember for 30 days</span>
          </label>
          <a href="#" class="text-sm text-blue-500">Forgot password?</a>
        </div>

        <button
          class="w-full border border-gray-300 text-md p-2 rounded-lg mb-4 hover:bg-black hover:text-white transition"
        >
          Sign in
        </button>

        <button
          class="w-full flex items-center justify-center border border-gray-300 text-md p-2 rounded-lg mb-6 hover:bg-gray-100 transition"
        >
          <img src="google.svg" alt="Google" class="w-6 h-6 mr-2" />
          Sign in with Google
        </button>

        <div class="text-center text-gray-400">
          Don't have an account?
          <a href="#" class="font-bold text-black hover:underline">Sign up for free</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
