<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0">
      <div class="flex flex-col justify-center p-8 md:p-14">
        <span class="mb-3 text-4xl font-bold">Welcome back!</span>
        <span class="font-light text-gray-400 mb-8">Welcome back! Please enter your details</span>
        
        <div class="py-4">
          <label class="mb-2 block text-md" for="email">E-mail</label>
          <input 
            type="text" 
            id="email"
            name="email"
            class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
            placeholder="Enter your email"
          />
        </div>

        <div class="py-4">
          <label class="mb-2 block text-md" for="password">Password</label>
          <input 
            type="password"
            id="password"
            name="password"
            class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
            placeholder="Enter your password"
          />
        </div>

        <div class="flex justify-between items-center py-4">
          <label class="flex items-center text-md">
            <input type="checkbox" name="ch" id="ch" class="mr-2" />
            Remember me for 30 days
          </label>
        </div>

        <button class="w-full bg-black text-white p-2 rounded-lg mb-4 hover:bg-white hover:text-black hover:border hover:border-gray-300">
          Entrar
        </button>

        <button class="w-full border border-gray-300 text-md p-2 rounded-lg mb-4 hover:bg-black hover:text-white flex items-center justify-center">
          <img src="google.svg" alt="Google logo" class="w-6 h-6 mr-2" />
          Sign in with Google
        </button>

        <div class="text-center text-gray-400">
          Don't have an account?
          <span class="font-bold text-black cursor-pointer">Sign up for free</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
