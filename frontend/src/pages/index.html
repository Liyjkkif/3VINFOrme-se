<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient {
      background: linear-gradient(90deg, #7e22ce 0%, #3b82f6 100%);
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-900">
  <form action="../../../backend/index.php" method="POST" class="">
    <div class="flex items-center justify-center min-h-screen bg-gray-900">
      <div class="relative flex flex-col m-6 space-y-8 bg-gray-800 shadow-2xl rounded-2xl md:flex-row md:space-y-0">
        <div class="flex flex-col justify-center p-8 md:p-14">
          <span class="text-4xl font-extrabold mb-10 text-center gradient bg-clip-text text-transparent p-4">Login</span>
          
          <div class="py-4">
            <label class="mb-2 block text-md text-white" for="email">E-mail</label>
            <input 
              type="text" 
              id="email"
              name="email"
              class="w-full p-2 border bg-gray-900 border-purple-600 rounded-md placeholder:font-light placeholder:text-gray-400"
              placeholder="Digite seu e-mail"
              required
            />
          </div>

          <div class="py-4">
            <label class="mb-2 block text-md text-white" for="password">Senha</label>
            <input 
              type="password"
              id="password"
              name="password"
              class="w-full p-2 border bg-gray-900 border-purple-600 rounded-md placeholder:font-light placeholder:text-gray-400"
              placeholder="Digite sua senha"
              required
            />
          </div>

          <div class="flex justify-between items-center py-4 text-gray-200">
            <label class="flex items-center text-md">
              <input type="checkbox" name="ch" id="ch" class="mr-2" />
              Permanecer conectado por 30 dias
            </label>
          </div>

          <button type="submit" class="w-full bg-gray-900 border-black text-white p-2 rounded-lg mb-4 hover:bg-purple-800 hover:border-purple-800">
            Entrar
          </button>

          <div class="text-center text-gray-400 p-4">
            NÃ£o tem uma conta?
            <span class="font-bold text-white cursor-pointer">Cadastre-se</span>
          </div>
        </div>
      </div>
    </div>  
  </form>
</body>
</html>
