<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient {
      background: linear-gradient(90deg, #7e22ce 0%, #3b82f6 100%);
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-800">
  <form action="login.php" method="POST">
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
      <div class="relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0">
        <div class="flex flex-col justify-center p-8 md:p-14">
          <span class="text-4xl font-extrabold mb-10 text-center gradient bg-clip-text text-transparent">Welcome back!</span>
          <span class="text-4xl font-extrabold mb-10 text-center gradient bg-clip-text text-transparent">Welcome back! Please enter your details</span>
          
          <div class="py-4">
            <label class="mb-2 block text-md" for="email">E-mail</label>
            <input 
              type="text" 
              id="email"
              name="email"
              class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="py-4">
            <label class="mb-2 block text-md" for="password">Password</label>
            <input 
              type="password"
              id="password"
              name="password"
              class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500"
              placeholder="Enter your password"
              required
            />
          </div>

          <div class="flex justify-between items-center py-4">
            <label class="flex items-center text-md">
              <input type="checkbox" name="ch" id="ch" class="mr-2" />
              Remember me for 30 days
            </label>
          </div>

          <button type="submit" class="w-full bg-black text-white p-2 rounded-lg mb-4 hover:bg-white hover:text-black hover:border hover:border-gray-300">
            Entrar
          </button>

          <button type="button" class="w-full border border-gray-300 text-md p-2 rounded-lg mb-4 hover:bg-black hover:text-white flex items-center justify-center">
            <img src="google.svg" alt="Google logo" class="w-6 h-6 mr-2" />
            Sign in with Google
          </button>

          <div class="text-center text-gray-400">
            Don't have an account?
            <span class="font-bold text-black cursor-pointer">Sign up for free</span>
          </div>
        </div>
      </div>
    </div>  
  </form>
</body>
</html>
