<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Materias</title>
</head>

<body class="bg-gray-100 text-gray-800">

  <nav class="w-full bg-white shadow fixed top-0 z-50">
    <div class="container mx-auto flex items-center justify-between p-4">
      <h1 class="text-2xl font-bold text-blue-600">Materiais</h1>
      <ul class="flex gap-6">
        <li><a href="inicio.html" class="hover:text-blue-500">Início</a></li>
        <li><a href="integrantes.html" class="hover:text-blue-500">Integrantes</a></li>
        <li><a href="galeria.html" class="hover:text-blue-500">Galeria</a></li>
        <li><a href="materiais.html" class="hover:text-blue-500">Materiais</a></li>
        <li><a href="mange.html" class="hover:text-blue-500">Mange</a></li>
        <li><a href="eventos.html" class="hover:text-blue-500">Eventos</a></li>
        <li><a href="mural.html" class="hover:text-blue-500">Mural</a></li>
      </ul>
    </div>
  </nav>

  <main class="pt-32 px-6 max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold mb-8 text-center text-blue-600">Matérias</h1>
    
    <div class="mb-6 max-w-md mx-auto">
      <select name="materias" id="materias" class="border border-gray-300 rounded px-4 py-2 w-full">
        <option value="">Selecione uma disciplina</option>
        <option value="biologia">Biologia I</option>
        <option value="sociologia">Sociologia III</option>
        <option value="filosofia">Filosofia III</option>
      </select>
    </div>

    <div class="text-center space-x-4 mb-8">
      <button id="btn-sumario" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Sumário</button>
      <button id="btn-apostilas" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Apostilas</button>
      <button id="btn-quiz" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded">Começar Quiz</button>
    </div>

    <!-- Cards Section -->
    <section id="card-container" class="grid gap-6 max-w-3xl mx-auto"></section>
  </main>

  <footer class="bg-white border-t py-6 mt-10">
    <div class="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center">
      <p class="text-gray-500">© 2025 Guia da Turma</p>
      <div class="flex gap-4 mt-4 md:mt-0">
        <a href="#" class="text-blue-600 hover:underline">Contato</a>
        <a href="#" class="text-blue-600 hover:underline">Sobre</a>
        <a href="#" class="text-blue-600 hover:underline">Redes</a>
      </div>
    </div>
  </footer>

  <script>
    const data = {
      biologia: {
        sumario: "A Biologia estuda os seres vivos, suas estruturas, funções e evolução.",
        apostilas: [
          "https://exemplo.com/biologia/apostila1.pdf",
          "https://exemplo.com/biologia/apostila2.pdf"
        ],
        quiz: [
          "Qual é a função do núcleo celular?",
          "O que é mitose?"
        ]
      },
      sociologia: {
        sumario: "A Sociologia analisa a sociedade, seus grupos, instituições e relações sociais.",
        apostilas: [
          "https://exemplo.com/sociologia/apostila1.pdf"
        ],
        quiz: [
          "O que é um fato social?",
          "Quem é Émile Durkheim?"
        ]
      },
      filosofia: {
        sumario: "A Filosofia busca entender a existência, o conhecimento e os valores humanos.",
        apostilas: [
          "https://exemplo.com/filosofia/apostila1.pdf",
          "https://exemplo.com/filosofia/apostila2.pdf"
        ],
        quiz: [
          "O que é ética segundo Aristóteles?",
          "O que significa 'penso, logo existo'?"
        ]
      }
    };

    const select = document.getElementById('materias');
    const cardContainer = document.getElementById('card-container');
    let currentSubject = "";

    function clearCards() {
      cardContainer.innerHTML = "";
    }

    function createCard(title, content) {
      const card = document.createElement("div");
      card.className = "bg-white rounded shadow p-6";
      card.innerHTML = `<h2 class="text-xl font-semibold mb-2">${title}</h2>${content}`;
      cardContainer.appendChild(card);
    }

    document.getElementById('btn-sumario').addEventListener('click', () => {
      if (!currentSubject || !data[currentSubject]) return;
      clearCards();
      createCard("Sumário", `<p>${data[currentSubject].sumario}</p>`);
    });

    document.getElementById('btn-apostilas').addEventListener('click', () => {
      if (!currentSubject || !data[currentSubject]) return;
      clearCards();
      const links = data[currentSubject].apostilas.map(link =>
        `<li><a href="${link}" target="_blank" class="text-blue-500 underline">${link}</a></li>`
      ).join("");
      createCard("Apostilas", `<ul class="list-disc ml-5">${links}</ul>`);
    });

    document.getElementById('btn-quiz').addEventListener('click', () => {
      if (!currentSubject || !data[currentSubject]) return;
      clearCards();
      const questions = data[currentSubject].quiz.map(q =>
        `<li>${q}</li>`
      ).join("");
      createCard("Quiz", `<ol class="list-decimal ml-5">${questions}</ol>`);
    });

    select.addEventListener('change', () => {
      currentSubject = select.value;
      clearCards(); // Clear card section when subject changes
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
