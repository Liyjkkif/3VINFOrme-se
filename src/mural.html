    <script src="https://cdn.tailwindcss.com"></script>
    <title>Mural</title>
</head>
<body class="bg-gray-100 text-gray-800">

  <nav class="w-full bg-white shadow fixed top-0 z-50"> 
    <div class="container mx-auto flex items-center justify-between p-4">
      <h1 class="text-2xl text-blue-600 font-bold">Mural</h1>
      <ul class="flex gap-6">
        <li><a href="inicio.html" class="hover:text-blue-500">Início</a></li>
        <li><a href="integrantes.html" class="hover:text-blue-500">Integrantes</a></li>
        <li><a href="galeria.html" class="hover:text-blue-500">Galeria</a></li>
        <li><a href="materiais.html" class="hover:text-blue-500">Materiais</a></li>
        <li><a href="mange.html" class="hover:text-blue-500">Mange</a></li>
        <li><a href="eventos.html" class="hover:text-blue-500">Eventos</a></li>
        <li><a href="mural.html" class="hover:text-blue-500">Mural</a></li>
      </ul>
    </div>
  </nav>

  <main class="pt-28 pb-16 px-4">
    
     <h1 class="text-3xl font-bold mb-8 text-center text-blue-600">Mural de Avisos</h1>

     <div class="w-full max-w-md mx-auto bg-white shadow p-4 rounded ">
      <div class="container mx-auto flex flex-col justify-center items-center p-4 min-h">
        <form id="formAviso" class="flex gap-2">
          <input type="text" id="inputAviso" placeholder="Adicione um aviso" class="border border-gray-300 border-rounded px-2 py-1" required> 
          <button type="submit" id="buttonAviso" class="bg-blue-500 px-4 py-2 rounded text-white">Adicionar</button>
        </form>
      </div> 
     </div>

     <div class="container mx-auto flex flex-col justify-center items-center p-4 min-h">
        <ul id="listaAvisos" class="flex flex-col gap-6"></ul>      
     </div>
     
     
      
  </main>
	
  <footer class="bg-white border-t py-6">
    <div class="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center">
      <p class="text-gray-500">© 2025 Guia da Turma</p>
      <div class="flex gap-4 mt-4 md:mt-0">
        <a href="#" class="text-blue-600 hover:underline">Contato</a>
        <a href="#" class="text-blue-600 hover:underline">Sobre</a>
        <a href="#" class="text-blue-600 hover:underline">Redes</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  <script>
	const lista = document.getElementById("listaAvisos");
	const form = document.getElementById("formAviso");
	const input = document.getElementById("inputAviso");
    
	form.addEventListener('submit', function(e){
	e.preventDefault();
	
	const aviso = input.value;
	
	const itemLista = document.createElement('li');
	itemLista.textContent = aviso;
	
	lista.append(itemLista);
    });
  </script>
</body>
</html>
