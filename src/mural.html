  <main class="pt-28 pb-16 px-4">

    <h1 class="text-3xl font-bold mb-8 text-center text-blue-600">Mural de Avisos</h1>

    <div class="w-full max-w-md mx-auto bg-white shadow-lg p-6 rounded-lg">
      <form id="formAviso" class="flex flex-col gap-4">
        <p class="text-gray-700 font-medium">Informe aos colegas:</p>
        <input type="text" id="inputAviso" placeholder="Adicione um aviso" class="border border-gray-300 rounded px-3 py-2" required> 
            <div>
              <label for="dataInicio" class="block text-xs text-gray-500">Data inicial:</label>
              <input type="date" id="dataInicio" class="mt-1 text-sm text-gray-600 border border-gray-200 bg-gray-50 rounded px-3 py-1.5 w-full focus:outline-none focus:ring-0">
            </div>
            <div>
              <label for="dataFinal" class="block text-xs text-gray-500">Data final:</label>
              <input type="date" id="dataFinal" class="mt-1 text-sm text-gray-600 border border-gray-200 bg-gray-50 rounded px-3 py-1.5 w-full focus:outline-none focus:ring-0">
            </div>
            <button type="submit" id="buttonAviso" class="bg-blue-600 hover:bg-blue-700 transition-colors px-4 py-2 rounded text-white font-semibold">
              Adicionar
            </button> 
      </form>
    </div>

    <div class="container mx-auto mt-8 flex flex-col items-center px-4">
      <ul id="listaAvisos" class="flex flex-col gap-4 w-full max-w-xl"></ul>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  <script>
    const form = document.getElementById("formAviso");
    const input = document.getElementById("inputAviso");
    const inicio = document.getElementById("dataInicio");
    const final = document.getElementById("dataFinal");
    const lista = document.getElementById("listaAvisos");

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const aviso = input.value.trim();
      const dataInicio = inicio.value;
      const dataFinal = final.value;

      if (!aviso) return;

      const li = document.createElement('li');
      li.className = "bg-white rounded-lg shadow p-4 border border-gray-200 overflow-hidden break-words";

      li.innerHTML = `
        <h3 class="text-lg font-semibold text-blue-700 break-words whitespace-pre-line">
          ${aviso}
        </h3>
        <p class="text-sm text-gray-600 mt-1 break-words">
          ${dataInicio ? `Início: ${new Date(dataInicio).toLocaleDateString()}` : ''}
          ${dataFinal ? ` | Prazo: ${new Date(dataFinal).toLocaleDateString()}` : ''}
        </p>
      `;

      lista.prepend(li);

      input.value = "";
      inicio.value = "";
      final.value = "";
    });
  </script>
